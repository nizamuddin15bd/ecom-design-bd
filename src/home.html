<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
    <title>Home</title>
</head>
<body>
    <main class="mx-14 my-10">
       <!---------------------- logo and search input section------------------------->
        <section class="flex items-center justify-between	">
            <div class="flex items-center gap-2">
                <img src="../images/logo.png" alt="">
                <h1 class="text-red-regular font-bold text-2xl">Sopne</h1>
            </div>
            <div class="flex gap-4 w-2/4 border px-4 py-3 rounded-3xl">
                <img src="../images//Search.svg" alt="">
                <input class="w-full outline-none" type="search" name="" id="" placeholder="Search for product">
            </div>
            <div class="flex items-center gap-7 relative">
                <div class="flex gap-4 cursor-pointer">
                    <img src="../images/WishlistIcon.svg" alt="">
                    <p>Wishlist</p>
                    <span
                        class="absolute left-3  bg-red-regular flex items-center justify-center text-white bottom-2  rounded-full w-5 h-5">0</span>
                </div>
                <div class="flex gap-5 items-center relative cursor-pointer">
                    <img src="../images/cartIcon.svg" alt="">
                    <p>Cart</p>
                    <span
                        class="absolute left-3  bg-red-regular flex items-center justify-center text-white bottom-1  rounded-full w-5 h-5">0</span>
                </div>
                <div class="cursor-pointer">
                    <img class=" border rounded-full p-1" src="../images/profileIcon.svg" alt="">
                </div>
            </div>
        </section>
       <!---------------------- logo and search input section------------------------->

        <header></header>
        <section>
        </section>
